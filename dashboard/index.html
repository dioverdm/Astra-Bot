    <style>
      /* Critical loading styles - optimized for Core Web Vitals */
      :root {
        --color-background: #08080f;
        --color-surface: #0f0f1a;
        --color-accent: #8B5CF6;
        --color-accent-light: #A78BFA;
        --color-text: #F8FAFC;
        --color-text-muted: #94A3B8;
        --gradient-from: #8B5CF6;
        --gradient-to: #EC4899;
      }
      
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      
      html {
        background-color: var(--color-background);
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        min-height: 100dvh;
        background-color: var(--color-background);
        color: var(--color-text);
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        isolation: isolate;
      }
      
      /* Modern Loading Screen */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        background: var(--color-background);
        z-index: 9999;
      }
      
      .app-loading-logo {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        box-shadow: 0 0 60px rgba(139, 92, 246, 0.4);
        animation: pulse-glow 2s ease-in-out infinite;
      }
      
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--color-surface);
        border-top-color: var(--color-accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      .app-loading-text {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        letter-spacing: 0.05em;
        animation: fade-pulse 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { 
          box-shadow: 0 0 40px rgba(139, 92, 246, 0.3);
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 0 80px rgba(139, 92, 246, 0.5);
          transform: scale(1.02);
        }
      }
      
      @keyframes fade-pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      
      /* Smooth transition when app loads */
      .app-loading {
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
      }
      
      .app-ready .app-loading {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        
        html {
          scroll-behavior: auto;
        }
      }
    </style>
