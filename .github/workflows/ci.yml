name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    # Only run if GIT_CRYPT_KEY secret is available
    if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install git-crypt
        run: sudo apt-get install -y git-crypt
      
      - name: Unlock encrypted files
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          if [ -z "$GIT_CRYPT_KEY" ]; then
            echo "âŒ GIT_CRYPT_KEY secret is not set!"
            exit 1
          fi
          
          echo "ðŸ”‘ Decoding git-crypt key..."
          echo "$GIT_CRYPT_KEY" | base64 -d > ./git-crypt-key
          
          # Verify key file
          KEY_SIZE=$(stat -c%s ./git-crypt-key 2>/dev/null || stat -f%z ./git-crypt-key)
          echo "ðŸ“ Key file size: $KEY_SIZE bytes"
          
          if [ "$KEY_SIZE" -lt 100 ]; then
            echo "âŒ Key file too small, likely corrupted"
            exit 1
          fi
          
          echo "ðŸ”“ Unlocking repository..."
          git-crypt unlock ./git-crypt-key
          rm ./git-crypt-key
          
          # Verify decryption worked
          if head -c 10 src/index.ts | grep -q "GITCRYPT"; then
            echo "âŒ Files still encrypted!"
            exit 1
          fi
          
          echo "âœ… Source files decrypted successfully"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install dashboard dependencies
        run: cd dashboard && npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Type check
        run: npm run typecheck
      
      - name: Lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install git-crypt
        run: sudo apt-get install -y git-crypt
      
      - name: Unlock encrypted files
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          echo "$GIT_CRYPT_KEY" | base64 -d > ./git-crypt-key
          git-crypt unlock ./git-crypt-key
          rm ./git-crypt-key
          echo "âœ… Source files decrypted"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install dashboard dependencies
        run: cd dashboard && npm ci
      
      - name: Build bot
        run: npm run build:bot
      
      - name: Build dashboard
        run: npm run build:dashboard
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            dist/
            dashboard/dist/
          retention-days: 7
